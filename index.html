<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo list</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="overlay overlay_active1" id="login">
    <div class="modal">
      <div class="modal__subtitle">Login Page</div>
      <form class="form" action="#">
        <label class="form__label" id="email">
          Email
          <input class="form__input" type="email" name="email" placeholder="Enter your email">
          <span>Wrong email</span>
        </label>
        <label class="form__label" id="password">
          Password
          <input class="form__input" type="password" name="password" placeholder="Enter your password, 8 min, 12 max" minlength="8" maxlength="12">
          <span>Wrong password</span>
        </label>
        <button class="form__button">Login</button>
      </form>
    </div>
  </div> <!--конец модалки для входа на сайт-->

  <div class="container container_active" id="todo">
    <div class="todo">
      <h1 class="todo__title">todo list</h1>
      <form class="add" action="#" id="task">
        <input class="add__input" type="text" name="text" placeholder="Task" maxlength="70" required>
        <button class="add__button">Add</button>
      </form>
      <div class="sort-panel">
        <div class="triggers-data">
          <div class="triggers-data__top"><img src="arrows/data-sort-top.png" alt=""></div>
          <div class="triggers-data__bottom"><img src="arrows/data-sort-bottom.png" alt=""></div>
        </div><!--end triggers-data-->
        <div class="triggers-priority">
          <div class="priority-sort__top"><img src="arrows/priority-sort-top.png" alt=""></div>
          <span>123</span>
          <div class="priority-sort__bottom"><img src="arrows/priority-sort-bottom.png" alt=""></div>
        </div><!--end triggers-priority-->
        <div class="search">
          <div class="search__logo">
            <img src="icons/search.png" alt="">
          </div>
          <form class="search-form" action="#">
              <input class="search__input" type="text" name="search" maxlength="50">
          </form>
        </div><!--end search-->
        <div class="filters-labels">
          <div class="filters-labels__icons"><img src="icons/filter.png" alt=""></div>
        </div><!--end filters-labels-->
      </div><!--end sort-panel-->

      <div class="task-list">
  <!--
        <div class="current-task current-task_mt">Здесь будет следующая задача</div>

        <div class="current-task current-task_mt">
          <div class="create-data">
            <span>12.12.2020</br><span>13:24</span></span>
          </div>
          <div class="priority">
            <div class="priority__current">1</div>
            <div class="priority__triggers">
              <div class="priority__top"><img src="arrows/priority-top.png" alt=""></div>
              <div class="priority__bottom"><img src="arrows/priority-bottom.png" alt=""></div>
            </div>
          </div>
          <div class="task-description task-description_active">Task for create user page</div>

          <div class="editor-task">
            <div class="icons-editor">
            </div>
            <div class="icons-checked icons-checked_active">
            </div>
            <div class="icons-delete">
            </div>
          </div>
        </div>
  -->

      </div><!--end task list-->

    </div> <!--конец шаблона todo страницы-->  
  </div><!--end container-->

  <div class="confirm confirm_active1" id="modal-delete">
    <div class="modal-confirm">
      <div class="modal-confirm__question">Delete task?</div>
      <div class="buttons-block">
        <div class="button-no">No</div>
        <div class="button-yes button-active">Yes</div>
      </div>
    </div>
  </div> <!--конец модального окна вопроса об удалении задачи-->

  <div class="editor editor_active1" id="modal-editor">
    <div class="modal-editor">
      <div class="modal-editor__subtitle">Delete task?</div>
      <form class="editor-form" action="#">
        <textarea class="editor-form__textarea" name="task" maxlength="300" required></textarea>
        <button class="editor-button" id="cancel">Cancel</button>
        <button class="editor-button button-active" id="save">Save</button>
      </form>
    </div>
  </div> <!--конец модального окна изменения текста задачи-->
  
  <script src="main.js"></script>
</body>
</html>
